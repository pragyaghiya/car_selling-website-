	   } else{
	   		sellCarValueOutput();
	   }
	 }
	 
	 function sellCarValueOutput(){
	     var year = document.getElementById('year');
	   var model = document.getElementById('model');
	   var currentMiles= document.getElementById('currentMiles');
	   
	   if(year > 2017 && model == "Audi" && currentMiles < 5000){
	     $('#sellCarValueOutput').clear();
		 $('#sellCarValueOutput').html("<div> value of car is 6,00,000 Lac INR</div>");
	   }
	 }
